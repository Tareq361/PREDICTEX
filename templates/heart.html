


{% extends 'base.html' %}
{%block title%}Multi Billionaire | A trustworthy E-commerce site{%endblock title%}
{% block body %}
{% load static %}
<div class="uni-checkout">
                <div class="uni-banner-default uni-background-1">
                    <div class="container">
                        <!-- Page title -->
                        <div class="page-title">
                            <div class="page-title-inner">
                                <h1>Heart Disease Prediction</h1>
                            </div>
                        </div>
                        <!-- End page title -->

                        <!-- Breadcrumbs -->

                    </div>
                </div>


                <main id="main" class="clearfix right_sidebar">
                    <div class="uni-checkout-body">
                        <div class="container">
                            <div class="tg-container">
                                <div id="primary">

                                    <div class="entry-thumbnail">

                                        <div class="entry-content-text-wrapper clearfix">
                                            <div class="entry-content-wrapper">
                                                <div class="entry-content">

                                                        <div class="row" style="margin-top: -100px;">
                                                            <div class="vk-checkout-billing-left">
                                                                <div class="col-md-6">
                                                                    <form action="{%url 'Detector:heart' %}" method="POST">
                                                                        {% csrf_token %}
                                                                    <div class="woocommerce-billing-fields">

                                                                        <h3>Enter the following parameters</h3>
                                                                        <div class="woocommerce-billing-fields__field-wrapper">

                                                                            <p class="form-row form-row-last validate-required" id="billing_company_field" >
                                                                                <label for="heage" class="">Age <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" class="input-text " name="hAge" id="heage" placeholder="" value="">
                                                                            </p>
                                                                                    <p class="form-row form-row-last validate-required"  >
                                                                                <label for="htgender" class="">Gender  <abbr class="required" title="required">*</abbr></label>
                                                                                <select class="form-select" aria-label="Default select example" name="Gender" id="htgender">
                                                                                                      <option selected>Select Gender</option>
                                                                                                      <option value="1">Women</option>
                                                                                                      <option value="2">Men</option>

                                                                                                    </select>

                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required" id="billing_address_field" >
                                                                                <label for="Height" class="">Height (cm) <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" class="input-text " name="Height" id="Height" placeholder="" value="" required>
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required" id="billing_town_city_field" >
                                                                                <label for="Weight" class="">Weight (kg) <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" class="input-text " name="Weight" id="Weight" placeholder="" value="">
                                                                            </p>

                                                                            <p class="form-row form-row-last validate-required" >
                                                                                <label for="billing_postcode2" class="">Systolic blood pressure <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" class="input-text " name="sbd" id="billing_postcode2" placeholder="" value="" >
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required"  >
                                                                                <label for="billing_postcode5" class="">Diastolic blood pressure  <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.01" name="dbd" id="billing_postcode5" placeholder="" value="" >
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required"  >
                                                                                <label for="Cholesterol" class="">Cholesterol   <abbr class="required" title="required">*</abbr></label>
                                                                                          <select class="form-select" aria-label="Default select example" name="Cholesterol" id="Cholesterol">
                                                                                                      <option value="1">Normal</option>
                                                                                                      <option value="2">Above Normal</option>
                                                                                                      <option value="3">Well Above Normal</option>

                                                                                                    </select>
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required"  >
                                                                                         <label for="Glucose" class="">Glucose <abbr class="required" title="required">*</abbr></label>
                                                                                                         <select class="form-select" aria-label="Default select example" name="Glucose" id="Glucose">
                                                                                                      <option value="1">Normal</option>
                                                                                                      <option value="2">Above Normal</option>
                                                                                                      <option value="3">Well Above Normal</option>

                                                                                                    </select>
                                                                            </p>

                                                                                <div class="form-check ">
                                                                                <input class="form-check-input" type="checkbox" name="smoke"  value="1" id="flexCheckIndeterminate">
                                                                                 <label class="form-check-label" for="flexCheckIndeterminate">
                                                                                        Smoking
                                                                                      </label>
                                                                            </div>
                                                                            </br>
                                                                                      <div class="form-check">
                                                                                <input class="form-check-input" type="checkbox" name="Alcoholintake" value="1" id="Alcoholintake">
                                                                                 <label class="form-check-label" for="Alcoholintake">
                                                                                        Alcohol intake
                                                                                      </label>
                                                                            </div>
                                                                            </br>
                                                                                      <div class="form-check">
                                                                                <input class="form-check-input" type="checkbox" name="Physicalactivity" value="1" id="Physicalactivity">
                                                                                 <label class="form-check-label" for="Physicalactivity">
                                                                                        Physical activity
                                                                                      </label>
                                                                            </div>
                                                                            </br>
                                                                            <div class="btn-all">
                                                                            <button type="submit" value="Submit"  data-value="Place order">Submit</button>

                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    </form>


                                                                </div>


                                                            </div>
                                                            <div class="clearfix"></div>
                                                        </div>
                                                    </div>
                                                </div><!-- .entry-content -->
                                            </div>
                                        </div>
                                    </div>


                                </div> <!-- Primary end -->
                            </div>
                        </div>
                </main>
</div>

   {% endblock %}
