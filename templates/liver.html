


{% extends 'base.html' %}
{%block title%}Multi Billionaire | A trustworthy E-commerce site{%endblock title%}
{% block body %}
{% load static %}
<div class="uni-checkout">
                <div class="uni-banner-default uni-background-1">
                    <div class="container">
                        <!-- Page title -->
                        <div class="page-title">
                            <div class="page-title-inner">
                                <h1>Liver Disease Prediction</h1>
                            </div>
                        </div>
                        <!-- End page title -->

                        <!-- Breadcrumbs -->

                    </div>
                </div>


                <main id="main" class="clearfix right_sidebar">
                    <div class="uni-checkout-body">
                        <div class="container">
                            <div class="tg-container">
                                <div id="primary">

                                    <div class="entry-thumbnail">

                                        <div class="entry-content-text-wrapper clearfix">
                                            <div class="entry-content-wrapper">
                                                <div class="entry-content">

                                                        <div class="row" style="margin-top: -100px;">
                                                            <div class="vk-checkout-billing-left">
                                                                <div class="col-md-6">
                                                                    <form action="{%url 'Detector:liver' %}" method="POST">
                                                                        {% csrf_token %}
                                                                    <div class="woocommerce-billing-fields">

                                                                        <h3>Enter the following parameters</h3>
                                                                        <div class="woocommerce-billing-fields__field-wrapper">

                                                                            <p class="form-row form-row-last validate-required" id="billing_company_field" >
                                                                                <label for="Liver_Age" class="">Age <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" class="input-text " name="lAge" id="Liver_Age" placeholder="" value="">
                                                                            </p>

                                                                                    <p class="form-row form-row-last validate-required"  >
                                                                                <label for="lGender" class="">Gender  <abbr class="required" title="required">*</abbr></label>
                                                                                <select class="form-select" aria-label="Default select example" name="Gender" id="lGender">
                                                                                                      <option selected>Select Gender</option>
                                                                                                      <option value="0">Women</option>
                                                                                                      <option value="1">Men</option>

                                                                                                    </select>

                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required" id="billing_address_field" >
                                                                                <label for="Total_Bilirubin" class="">Total_Bilirubin<abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.01" class="input-text " name="tb" id="Total_Bilirubin" placeholder="" value="" required>
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required" id="billing_town_city_field" >
                                                                                <label for="Direct_Bilirubin" class="">Direct_Bilirubin<abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.01" class="input-text " name="db" id="Direct_Bilirubin" placeholder="" value="">
                                                                            </p>

                                                                            <p class="form-row form-row-last validate-required" >
                                                                                <label for="Alkaline_Phosphotase" class="">Alkaline_Phosphotase<abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" class="input-text " name="ap" id="Alkaline_Phosphotase" placeholder="" value="" >
                                                                            </p>




                                                                              <p class="form-row form-row-last validate-required"  >
                                                                                <label for="Alamine_Aminotransferase" class="">Alamine_Aminotransferase  <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.01" name="aa" id="Alamine_Aminotransferase" placeholder="" value="" >
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required"  >
                                                                                <label for="Aspartate_Aminotransferase" class="">Aspartate_Aminotransferase	  <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.01" name="aa2" id="Aspartate_Aminotransferase" placeholder="" value="" >
                                                                            </p>
                                                                      <p class="form-row form-row-last validate-required"  >
                                                                                <label for="Total_Protiens" class="">Total_Protiens	  <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.01" name="tp" id="Total_Protiens" placeholder="" value="" >
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required"  >
                                                                                <label for="Albumin" class="">Albumin	  <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.01" name="a" id="Albumin" placeholder="" value="" >
                                                                            </p>
                                                                            <p class="form-row form-row-last validate-required"  >
                                                                                <label for="agr" class="">Albumin_and_Globulin_Ratio	  <abbr class="required" title="required">*</abbr></label>
                                                                                <input type="number" step="0.000001" name="ag" id="agr" placeholder="" value="" >
                                                                            </p>


                                                                            </br>

                                                                             <div class="btn-all">
                                                                            <button type="submit" value="Submit"  data-value="Place order">Submit</button>

                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    </form>


                                                                </div>


                                                            </div>
                                                            <div class="clearfix"></div>
                                                        </div>
                                                    </div>
                                                </div><!-- .entry-content -->
                                            </div>
                                        </div>
                                    </div>


                                </div> <!-- Primary end -->
                            </div>
                        </div>
                </main>
</div>

   {% endblock %}
